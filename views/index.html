<main>
	<script>
		var capture;
		var recording = false;
		var c;
		var gif;

		function setup() {
			c = createCanvas(320, 240);
			capture = createCapture(VIDEO);
			capture.size(320, 240);
			capture.hide();
			setupGif();
		}

		function draw() {
			background(255);
			image(capture, 0, 0, 320, 240);

			if (recording && frameCount % 3 == 0) {
				gif.addFrame(c.elt, {delay: 1, copy: true});
			}
		}

		function keyPressed() {
			recording = !recording;
			if (!recording) {
				gif.render();
			}
		}

		function setupGif() {
			gif = new GIF({
				workers: 2,
				quality: 40
			});

			gif.on('finished', function(blob) {


				var recorded_url = URL.createObjectURL(blob);
				var test = URL.revokeObjectURL(blob);

				console.log(blob);

				//you can also download the created gif!

//

				$.post('localhost:3000/upload.php', {file: recorded_url}, function(result){

		}
	</script>
